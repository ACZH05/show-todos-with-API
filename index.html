<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Todo List App</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</head>

<body class="mx-4 my-4">
  <h1>To-Do App</h1>
  <div class="d-inline-flex align-items-baseline my-3">
    <label for="filter" class="fs-2">Filter by</label>
    <select name="filter" id="userId" class="form-select mx-4">
      <option value="">User ID</option>
      <option value="1">User ID: 1</option>
      <option value="2">User ID: 2</option>
      <option value="3">User ID: 3</option>
      <option value="4">User ID: 4</option>
      <option value="5">User ID: 5</option>
      <option value="6">User ID: 6</option>
      <option value="7">User ID: 7</option>
      <option value="8">User ID: 8</option>
      <option value="9">User ID: 9</option>
      <option value="10">User ID: 10</option>
    </select>

    <select name="filter" id="complete" class="form-select">
      <option value="">Completing Status</option>
      <option value="true">Completed</option>
      <option value="false">Not Complete</option>
    </select>

    <button type="submit" class="btn btn-primary ms-4" id="submit">Filter</button>
  </div>

  <table id="displayUserInfo" class="table">
    <thead class="px-1 text-center">
      <tr>
        <th>User ID</th>
        <th class="px-4">ID</th>
        <th>Title</th>
        <th>Completed</th>
      </tr>
    </thead>
    <tbody class="text-start"></tbody>
  </table>
</body>

</html>
